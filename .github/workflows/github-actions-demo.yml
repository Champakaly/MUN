name: Node.js App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t aish0104/mun:0.0.1.RELEASE .

      - name: Publish Docker image
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker tag aish0104/mun:0.0.1.RELEASE ${{ secrets.DOCKERHUB_USERNAME }}/aish0104/mun:0.0.1.RELEASE:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/aish0104/mun:0.0.1.RELEASE:${{ github.sha }}
